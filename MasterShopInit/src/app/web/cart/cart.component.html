<mat-card class="max-w-7xl mx-auto w-75" *ngIf="cart.items.length">
    <h1 align="center" class="font-weight-bold">Your shopping cart:</h1>    
<table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let item">
            <span class="truncate max-w-ws block">{{item.title}}</span> 
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let item">
           {{item.price | currency}}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button class="btn">
                <mat-icon>remove</mat-icon>
            </button>
            <span>{{item.quantity}}</span>
            <button mat-icon-button class="btn">
                <mat-icon>add</mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Total Price</th>
        <td mat-cell *matCellDef="let item">
            {{(item.price * item.quantity) | currency}}
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <span class="font-weight-bold">
                {{getTotal(cart.items) | currency}}
            </span>
        </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button class="btn float-right btn-danger">
                Clear All
            </button>
        </th>
        <td mat-cell *matCellDef="let item">
            <button mat-mini-fab class="float-right btn btn-outline-danger">
            Remove
        </button>
    </td>
        <td mat-footer-cell *matFooterCellDef>
            <button mat-raised-button class="btn btn-success float-right">
                Checkout
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<div align="center" class="justify-content-center">
    <button class="btn btn-outline-warning mt-5 center" [routerLink]="['/']">Continue Shopping</button>
</div>

</mat-card>
<mat-card class="max-w-7xl mx-auto" *ngIf="!cart.items.length">
    <p>
        Your cart is empty.
        <button mat-raised-button [routerLink]="['/']" class="btn btn-success">Start shopping!</button>
    </p>
</mat-card>
