<mat-card>
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="addCustomer()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="customersObservable" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> FirstName </th>
              <td mat-cell *matCellDef="let customer"> {{customer.firstName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> LastName </th>
              <td mat-cell *matCellDef="let customer"> {{customer.lastName}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
